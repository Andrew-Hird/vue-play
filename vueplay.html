<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <style>
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity .5s
    }

    .fade-enter,
    .fade-leave-active {
      opacity: 0
    }
  </style>
  <title></title>
</head>

<body>

  <div id="app">
    <h3>Example 1</h3>
    <p>{{ message }}</p>
  </div>

  <div id="app-2">
    <h3>Example 2</h3>
    <span v-bind:title="message">
    Hover your mouse over me for a few seconds to see my dynamically bound title!
  </span>
  </div>

  <div id="app-3">
    <h3>Example 3</h3>
    <button v-on:click="show = !show">
    Toggle
  </button>
    <transition name="fade">
      <p v-if="show">hello</p>
    </transition>
  </div>

  <div id="app-4">
    <h3>Example 4</h3>
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <div id="app-5">
    <h3>Example 5</h3>
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>

  <div id="app-6">
    <h3>Example 6</h3>
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <div id="app-7">
    <h3>Example 7</h3>
    <ol>
      <!-- Now we provide each todo-item with the todo object    -->
      <!-- it's representing, so that its content can be dynamic -->
      <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ol>
  </div>


  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })

    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'You loaded this page on ' + new Date()
      }
    })

    var app3 = new Vue({
      el: '#app-3',
      data: {
        show: true
      }
    })

    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [{
          text: 'Learn JavaScript'
        }, {
          text: 'Learn Vue'
        }, {
          text: 'Build something awesome'
        }]
      }
    })

    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })

    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
    })

    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })
    var app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [{
          text: 'Vegetables'
        }, {
          text: 'Cheese'
        }, {
          text: 'Whatever else humans are supposed to eat'
        }]
      }
    })

  </script>
</body>

</html>
